<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Créez votre équipe FUT idéale grâce à une interface interactive et intuitive. Ajoutez, positionnez 
    et modifiez vos joueurs en respectant des formations tactiques populaires . Profitez d'une expérience utilisateur fluide." />
  <meta name="keywords" content="Ultimate Team, Formation tactique, Équipe de football, Création d'équipe, Football virtuel, Gestion d'équipe" />
  <script src="https://kit.fontawesome.com/8dd174d5fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/CSS/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <title>Ultimate Team</title>
</head>

<body>
  <!-- NavBar -->
  <div class="navbar">
    <div class="logo text-purple-600">ULTIMATE TEAM</div>
    <nav>
      <ul>
        <li><a href="../vues/home.html">Home</a></li>
        <li><a href="../vues/About.html">About Us</a></li>
      </ul>
    </nav>
  </div>
  <!-- main Container -->
  <div class="container">
    <div class="field">
      <div class="grid1"></div>
    </div>
    <!-- Section Barre latérale -->
    <div class="sidebar">
      <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2" id="addPlayerBtn" data-modal-target="crud-modal" data-modal-toggle="crud-modal">Add Player</button>
      <select id="formationSelect">
        <option value="4-4-2">4-4-2</option>
        <option value="4-3-3">4-3-3</option>
      </select>
      <div id="playerList"></div>
    </div>
  </div>
  <!-- Main modal -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Add New Player
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5">
          <!-- ------------------------------------------------ -->
          <div class="grid gap-4 mb-4 grid-cols-6">
            <div class="col-span-4">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input type="text" name="name" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Tape Name Of Player" required="" />
            </div>
            <div class="col-span-2">
              <label for="photo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo</label>
              <input type="file" name="photo" id="photo"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required="" />
            </div>
            <div class="col-span-2 sm:col-span-2">
              <label for="position"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
              <select id="position"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option selected="">Select a Position</option>
                <option value="GK">GK- GOAL KEEPER</option>
                <option value="RB">RB - RIGHT BACK</option>
                <option value="CB">CB - CENTRE BACK</option>
                <option value="LB">LB - LEFT BACK</option>
                <option value="CDM">CDM - DEFENSIVE MIDFIELDER</option>
                <option value="CM">CM CENTRAL MIDFIELDER</option>
                <option value="RW">RW - RIGHT WINGER</option>
                <option value="LW">LW - LEFT WINGER</option>
                <option value="ST">ST - STRIKER</option>
              </select>
            </div>
            <div class="col-span-4 sm:col-span-2">
              <label for="nationality"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationality</label>
              <select id="nationality"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value="" disabled selected>Select a Country</option>
              </select>
            </div>
            <div class="col-span-2">
              <label for="flag" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Flag</label>
              <input type="file" name="flag" id="flag"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required="" />
            </div>
            <div class="col-span-2 sm:col-span-2">
              <label for="club" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Club</label>
              <select id="club"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option selected="">Select a club</option>
                <option value="TV">Barcelona</option>
                <option value="PC">Real Madrid</option>
                <option value="GA">Liverpool</option>
                <option value="PH">Arcenal</option>
              </select>
            </div>
            <div class="col-span-2">
              <label for="logo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Logo</label>
              <input type="file" name="logo" id="logo"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required="" />
            </div>
            <div class="col-span-2">
              <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
              <input type="number" name="rating" id="rating"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
          </div>
          <!-- -Performances joueurs------------------ -->
          <div id="players-performances" class="hidden grid gap-4 mb-4 grid-cols-6">
            <div class="col-span-2">
              <label for="pace" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pace</label>
              <input type="number" name="pace" id="pace"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="passing" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Passing</label>
              <input type="number" name="passing" id="passing"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="shooting"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shooting</label>
              <input type="number" name="shooting" id="shooting"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="dribbling"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dribbling</label>
              <input type="number" name="dribbling" id="dribbling"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="defending"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Defending</label>
              <input type="number" name="defending" id="defending"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="physical"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Physical</label>
              <input type="number" name="physical" id="physical"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
          </div>
          <!-- -Performances des gardiens------------------ -->
          <div id="gk-performances" class="hidden grid gap-4 mb-4 grid-cols-6">
            <div class="col-span-2">
              <label for="diving" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Diving</label>
              <input type="number" name="diving" id="diving"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="handling" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Handling</label>
              <input type="number" name="handling" id="handling"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="kicking" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kicking</label>
              <input type="number" name="kicking" id="kicking"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="reflexes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reflexes</label>
              <input type="number" name="reflexes" id="reflexes"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="speed" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Speed</label>
              <input type="number" name="speed" id="speed"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
            <div class="col-span-2">
              <label for="positioning"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Positioning</label>
              <input type="number" name="positioning" id="positioning"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="0 -- 100" required="" />
            </div>
          </div>
          <!-- ------------------------------------------------- -->
          <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
            Add new Player
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------- -->
   



  <!-- --------------------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- ----------------------------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script src="../assets/JS/script.js"></script>
</body>

</html>
