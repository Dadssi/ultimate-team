      <ul class="flex w-1/2 justify-around">

            <div class="fut-player-card flex-col">
              <div class="player-card-top flex pl-2 justify-between h-1/2">
                <div class="player-master-info flex-col text-center">
                  <div class="player-rating">
                    <span class="text-sm font-bold">97</span>
                  </div>
                  <div class="player-position">
                    <span class="text-sm font-bold">RW</span>
                  </div>
                  <div class="player-nation">
                    <img
                      src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg"
                      alt="Argentina"
                      draggable="false"
                    />
                  </div>
                  <div class="player-club">
                    <img
                      src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg"
                      alt="Barcelona"
                      draggable="false"
                    />
                  </div>
                </div>
                <div class="player-picture flex-col">
                  <img
                    src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png"
                    alt="Messi"
                    draggable="false"
                  />
                  <div class="player-extra">
                    <span>4*SM</span>
                    <span>4*WF</span>
                  </div>
                </div>
              </div>
              <div class="player-card-bottom w-full">
                <div class="player-info w-full flex-col">
                  <div class="player-name w-full">
                    <span class="text-center">MESSI</span>
                  </div>
                  <div class="player-features flex w-full">
                    <div class="player-features-col-left flex-col w-1/2">

                        <div class="player-feature-value mr-1">97</div>
                        <div class="player-feature-title">PAC</div>
                      </span>
